<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <h1>Add Task</h1>
        <br>

        <form action="/taskNew" method="POST">
            <div class="form-group">
                Task Name:
                <input type="text" name="taskName" class="form-control" />
                Assign To:
                <input type="text" name="assignTo" class="form-control" />
                Due Date:
                <input type="date" name="dueDate" min="2019-09-25" max="2019-12-31" class="form-control" />
                Status:
                <input type="text" name="status" class="form-control" />
                Description:
                <input type="text" name="description" class="form-control" />
            </div>

            <br>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
